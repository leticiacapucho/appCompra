<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos 4</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <!-- <h3>Lista de Cursos</h3> -->

  <ion-card *ngFor="let item of lista">
    <img [src]="item.imagem"/>
    <ion-card-content>
      <ion-card-title>
       <!-- buscando esse titulo: Cursos -->
         {{ item.titulo }}
        </ion-card-title>
      <p>
        <!-- buscar essa descrição:

        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
        -->
        {{ item.descricao }}

      </p>

      <button ion-button block (click)="abreDetalhe(item)">Mais</button>
      <button ion-button color="secondary" block>R$ <!-- 25,00 --> {{item.valor_txt}} </button>
    </ion-card-content>
  </ion-card>
<!-- 
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
-->
<!--  <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
