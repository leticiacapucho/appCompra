<ion-header>

  <ion-navbar>
    <ion-title>Entrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>E-mail</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>
    
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.password" ></ion-input>
        </ion-item>
      </ion-list>
    
      <div padding>
        <button ion-button block (click)="loginUsuario()">Entrar</button>
        <button ion-button color="light" block (click)="cancelar()" >Cancelar</button>
      </div>
</ion-content>
